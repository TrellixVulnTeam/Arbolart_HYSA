<!-- SECTION CONTACTO-->
<section class="legend">
    <div class="mb-3">
        <p>
        <h1 id="titulo de contacto">Contacto</h1>Para comunicarte con arbolart por consultas de servicios, piezas
        artisticas, novedades y eventos, registra tus
        datos: </p>
        <label for="exampleFormControlInput1" class="form-label">Ingrese su e-mail</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Ingrese su nombre</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
    </div>
    <label for="exampleDataList" class="form-label">Ciudad</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Seleccione su ciudad">
    <datalist id="datalistOptions">
        <option value="Arroyo Cabral">
        <option value="Bell Ville">
        <option value="Córdoba">
        <option value="Rio IV">
        <option value="Villa María">
        <option value="Villa Nueva">
    </datalist>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Intereses</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
</section>
